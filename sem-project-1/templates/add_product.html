{% extends 'base.html' %}

{% block body %}
    <form class="registration-form" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" required="required">
        </div>
        <br>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" required="required" rows="3"></textarea>
        </div>
        <br>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" name="gender" class="form-control" required="required">
                <option value=""></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <br>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" name="category" class="form-control" required="required">
                <option value=""></option>
                {% for category in categories %}
                    <option value="{{category}}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        <div class="mb-3">
            <label for="cost" class="form-label">Cost</label>
            <input type="number" step="0.01" min="0" id="cost" name="cost" class="form-control" required="required">
        </div>
        <br>
        <div class="mb-3"><label for="img_url" class="form-label">Image url</label>
            <input type="url" id="img_url" class="form-control" name="img_url">
        </div>
        <hr>
        <center>
            <button class="btn btn-primary" type="submit">Submit</button>
        </center>
    </form>
{% endblock %}
